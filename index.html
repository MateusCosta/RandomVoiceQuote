<script type="text/javascript">

 function RandomVocieQuote() {
          var quotes = ["ai-pai-para-hihi", "chupa_meu_pinto", "que-demais_2", "voz de galinha"];
            var quote = quotes[generateRandomNumber(0,quotes.length)];
          new Audio('./audio/'+quote+'.mp3').play()
      }

      function generateRandomNumber(min_value , max_value) {
    
    let random_number = Math.random() * (max_value-min_value) + min_value;
     return Math.floor(random_number);
 }
